<!DOCTYPE html>

<html>
  <head>
      <meta charset = "utf-8">
	  <title>HW3_Celsius to Fahrenheit</title>
      <script>
	    function celsiusToFahrenheit(celsiusToFloat){
		  return (((celsiusToFloat*9)/5)+32);
		}
		var celsius;
		var fahrenheit;
		var celsiusToFloat;
		celsius = window.prompt("Please enter Celsius");
		celsiusToFloat = parseFloat(celsius);
		fahrenheit = celsiusToFahrenheit(celsiusToFloat);
		document.writeln("<p>Celsius "+celsiusToFloat+" turn to Fahrenheit is "+fahrenheit.toFixed(2)+".</p>");
	  </script>
  </head>
</html>
